<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet"/>
    <title>Casada</title>
</head>
<body>
    <div id="main">
        <div class="grid-layout">
            <div id="user_profile" class="grid-user-profile"> 
                <img src="icon2.jpg" alt="Prueba" class="icon">
                <div class="text" id="username"> Myke⛄ </div>
            </div>
            <div id="chat_profile" class="grid-chat-profile">
                <img src="icon1.jpg" alt="Prueba" class="icon">
                <div class="text" id="chat-username"> Zero2🍑 </div>
            </div>
            <div id="chats" class="grid-chats">
               <div id="chat1">
                <img src="icon1.jpg" alt="Prueba" class="icon">
                <div class="text" id="current-chat-username"> Zero2🍑 </div>
               </div>
            </div>
            <div id="current-chat" class="grid-current-chat">
                <div class="fix"></div>
                <div class="contacts-message-box">
                    <div class="message"> Heyy, honey💞 </div>
                </div>
                <div class="contacts-message-box">
                    <div class="message"> Do you feel like eating out tonight?😋 </div>
                </div>
            </div>
            <div class="grid-input"> 
                <input class="input-box" placeholder="Start typing some message">
            </div>
        </div>

        <!--- Templates -->
        <div style="display:none" id="message-template" class="user-message-box">
            <div class="message"> </div>
        </div>
        
    </div>

    <script src="code.js"></script>
    <script>MYCHAT.init()</script>
</body>
</html>
